<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color-glass/96/code--v2.png"/>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <div class="login-container">
        <h2 class="head">Sign in</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="username" class="lab"></label>
            <input type="text" id="username" name="username" required placeholder="Username">
          </div>
          <div class="input-group">
            <label for="password" class="lab"></label>
            <input type="password" id="password" name="password" autocomplete="off" required placeholder="Password">
          </div>
          <button type="submit" class="button_text">Sign in</button>
        </form>
      </div>


    <script src="login.js"></script>

</body>
</html>
